{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navigation.html' %}
<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
<style>
    .ck-editor__editable {
        line-height: 0.4;
        font-size: 14px;
        height: 150px;
    }
    .tooltip {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
  }
  .tooltip.show {
      opacity: 1;
  }
</style>

<section class="section">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Создать задание: Сокращение ссылок</h5>
  
                <!-- General Form Elements -->
                <form>
                    {% csrf_token %}
                  <div class="row mb-4">
                    <label for="inputText" class="col-sm-3 col-form-label">Заголовок:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-4">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Общее описание:</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" style="height: 120px; resize: none;"></textarea>
                    </div>
                  </div>
                  
                  <div class="col-lg-12">

                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Добавить ссылку:</h5>
          
                        <!-- Accordion without outline borders -->
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                          

                            
                        </div><!-- End Accordion without outline borders -->
          
                      </div>
                    </div>
          
                  </div>

                </form><!-- End General Form Elements -->
  
              </div>
            </div>
  
          </div>
    </div>
    <div id="adblock-message" style="display:none; color:red;">
      Пожалуйста, отключите блокировщик рекламы, чтобы поддержать наш сайт.
  </div>
</section>


<script src="{% static 'assets/js/create_short_link.js' %}"></script>
{% endblock %}
