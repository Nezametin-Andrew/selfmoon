{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navigation.html' %}
<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
<style>
    .ck-editor__editable {
        line-height: 0.4;
        font-size: 14px;
        height: 150px;
    }
</style>
<section class="section">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Создать задание: Сокращение ссылок</h5>
  
                <!-- General Form Elements -->
                <form>
                    {% csrf_token %}
                  <div class="row mb-4">
                    <label for="inputText" class="col-sm-3 col-form-label">Заголовок:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-4">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Общее описание:</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" style="height: 120px; resize: none;"></textarea>
                    </div>
                  </div>
                  
                  <div class="col-lg-12">

                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Добавить ссылку:</h5>
          
                        <!-- Accordion without outline borders -->
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                          
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                    Accordion Item #1
                                </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample" style="">
                                <div class="accordion-body">
                                    <div class="row mb-4">
                                        <label for="inputText" class="col-sm-3 col-form-label">Ссылка сервиса:</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control">
                                        </div>
                                      </div>
                                      <div class="row mb-4">
                                        <label for="inputText" class="col-sm-3 col-form-label">Ссылка по умолчанию:</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control">
                                        </div>
                                      </div>
                                      <div class="row mb-4">
                                        <label for="inputText" class="col-sm-3 col-form-label">Ссылка API:</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control">
                                        </div>
                                      </div>
                                      <div class="col-sm-10">
                                        <div class="form-check form-switch">
                                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                          <label class="form-check-label" for="flexSwitchCheckDefault">Нужен alias для API?</label>
                                        </div>
                                      </div>
                                      <div class="row mb-4">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Общее описание:</label>
                                        <div class="col-sm-9">
                                          <textarea class="form-control" style="height: 120px; resize: none;" id="editor"></textarea>

                                        </div>
                                      </div>

              
                                </div>
                                </div>
                            </div>

                        </div><!-- End Accordion without outline borders -->
          
                      </div>
                    </div>
          
                  </div>

                </form><!-- End General Form Elements -->
  
              </div>
            </div>
  
          </div>
    </div>
</section>

<script>

</script>

<script src="{% static 'assets/js/create_short_link.js' %}"></script>
{% endblock %}
